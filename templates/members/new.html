{% extends 'base.html' %}

{% block content %}


<h3 class ="headings_for_edits">Create New Member</h3>

<form action="/members" method="post">
    <div>
      <label class="list_of_entries" for="name">Name:</label>
      <input class="create_new" type="text" id="name" name="name" placeholder="name" required autofocus>
    </div>
    <button class="add_button" type="submit">Add Member</button>
  </form>

{% endblock %}
